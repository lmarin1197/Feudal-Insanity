<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="battlefield.css">
</head>
<body>
    <audio id="battle-music" src="../Sounds/BattleMusic.mp3"></audio>

    <audio id="enemy-hit" src="../Sounds/EnemyHit.wav"></audio>

        <div id="next-lvl"><a href="battlefield.html">Next level</a></div>
